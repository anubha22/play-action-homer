name: Using a Hello World github action Workflow

on:  
  [push]

jobs: 
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greeting
        run: actions/hello-world-javascript-action@v1.1
        with: 
          who-to-greet: Homer Simpson
      - name: Log out greeting
        run: echo ${{steps.greeting.outputs.time}}
